spring.application.name=config-server-client
#Active Profile - will relate to development properties file in the server. 
#If this property is absent then,default profile will be activated which is 
#theh property file without any environment name at the end. 
spring.profiles.active=development
# N.B. this is the default:
spring.cloud.config.uri=http://localhost:8860
management.security.enabled=false
server.port=8099
eureka.client.serviceUrl.defaultZone=http://localhost:8661/eureka/
